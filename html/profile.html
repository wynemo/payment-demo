<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f9f9f9;
                margin: 0;
                padding: 20px;
            }
            .logout-button {
                position: absolute;
                top: 10px;
                right: 10px;
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            .logout-button:hover {
                background-color: #0056b3;
            }
            .profile-container {
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;
                background: #fff;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                text-align: center;
            }
            .profile-container h1 {
                text-align: center;
            }
            .profile-info {
                margin-top: 20px;
            }
            .payment-link {
                display: inline-block;
                margin-top: 20px;
                padding: 10px 20px;
                background-color: #28a745;
                color: white;
                text-decoration: none;
                border-radius: 4px;
                font-size: 16px;
            }
            .payment-link:hover {
                background-color: #218838;
            }
            #recharge-history ul {
                list-style: none;
                padding: 0;
            }

            #recharge-history li {
                margin-bottom: 20px;
                padding: 10px;
                background-color: #f1f1f1;
                border-radius: 5px;
            }

            #recharge-history hr {
                border: none;
                border-top: 1px solid #ddd;
            }
        </style>
    </head>
    <body>
        <button id="logout-button" class="logout-button">Logout</button>

        <div class="profile-container">
            <h1>Your Profile</h1>
            <div id="profile-info" class="profile-info">Loading profile...</div>
            <a href="payment.html" class="payment-link">虚拟点数充值</a>
            <div id="recharge-history" class="profile-info">
                <h2>充值历史</h2>
                <ul id="orders-list">
                    Loading...
                </ul>
            </div>
        </div>

        <script>
            // 获取 token
            const token = localStorage.getItem("token");

            if (!token) {
                alert("Unauthorized access. Redirecting to login page.");
                window.location.href = "index.html"; // 如果没有 token，跳转回登录页面
            } else {
                // 使用 token 请求用户信息
                fetch("/api/v1/users/profile", {
                    method: "GET",
                    headers: {
                        Authorization: `Bearer ${token}`,
                        "Content-Type": "application/json",
                    },
                })
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error(
                                "Failed to fetch profile information.",
                            );
                        }
                        return response.json();
                    })
                    .then((data) => {
                        data = data.data;
                        console.log("data is", data);
                        // 显示用户信息
                        const profileInfo =
                            document.getElementById("profile-info");
                        profileInfo.innerHTML = `
                            <p><strong>ID:</strong> ${data.id}</p>
                            <p><strong>Name:</strong> ${data.first_name} ${data.last_name}</p>
                            <p><strong>Email:</strong> ${data.email}</p>
                        `;
                    })
                    .catch((error) => {
                        alert(error.message);
                        window.location.href = "index.html";
                    });
                // 请求充值历史
                fetch("/api/v1/order/orders/mine", {
                    method: "GET",
                    headers: {
                        Authorization: `Bearer ${token}`,
                        "Content-Type": "application/json",
                    },
                })
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error(
                                "Failed to fetch recharge history.",
                            );
                        }
                        return response.json();
                    })
                    .then((data) => {
                        const ordersList =
                            document.getElementById("orders-list");
                        ordersList.innerHTML = ""; // 清空加载提示

                        if (data.length === 0) {
                            ordersList.innerHTML =
                                "<p>No recharge history available.</p>";
                        } else {
                            data.forEach((order) => {
                                const li = document.createElement("li");
                                li.innerHTML = `
                                    <p><strong>Order ID:</strong> ${order.orderId}</p>
                                    <p><strong>Points:</strong> ${order.points}</p>
                                    <p><strong>Amount:</strong> $${order.amount}</p>
                                    <p><strong>Status:</strong> ${order.status}</p>
                                    <p><strong>Timestamp:</strong> ${new Date(order.timestamp).toLocaleString()}</p>
                                    <hr>
                                `;
                                ordersList.appendChild(li);
                            });
                        }
                    })
                    .catch((error) => {
                        alert(error.message);
                        document.getElementById("orders-list").innerHTML =
                            "<p>Failed to load recharge history.</p>";
                    });
            }

            // 退出登录
            const logoutButton = document.getElementById("logout-button");
            logoutButton.addEventListener("click", () => {
                localStorage.removeItem("token"); // 删除 token
                alert("Logged out successfully.");
                window.location.href = "index.html"; // 跳转回登录页面
            });
        </script>
    </body>
</html>
